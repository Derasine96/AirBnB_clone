<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" type="text/css" href="../styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="../styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="../styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="../styles/6-filters.css">
    <link rel="icon" href="../images/icon.png">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Anambra, Imo, Enugu</h4>
                <ul class="popover">
                    <li>
                        <h2>Anambra:</h2>
                    </li>
                    <li>
                        <ul class="popover-menu">
                            <li>Awka</li>
                            <li>Onitsha</li>
                            <li>Nnewi</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Imo:</h2>
                    </li>
                    <li>
                        <ul class="popover-menu">
                            <li>Owerri</li>
                            <li>Orlu</li>
                            <li>Okigwe</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Electricity, Statues, Clubs</h4>
                <ul class="popover lists">
                    <li>Electricity</li>
                    <li>Statues</li>
                    <li>Clubs</li>
                    <li>Roads</li>
                </ul>
            </div>
            <button type="button">Search</button>
        </section>
    </div>
    <footer>Best School</footer>

</html>
